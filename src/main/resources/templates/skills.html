<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/199/xhtml"
	xmlns:th="www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Skills Page</title>

<th:block th:replace="base :: head"></th:block>
</head>
<body>

<th:block th:replace="base :: nav"></th:block>
	<div class="container">
		<form action="#" th:action="@{/skills}" th:object="${skills}"
			method="post">
			
			<input type="hidden" th:field="*{id}" />
			<p>
				Skill Name: <input type="text" th:field="*{skillsName}" />
				<span th:if="${#fields.hasErrors('skillsName')}"
					th:errors="*{skillsName}">Skill Name Error</span>
			</p>

			<p>
				Skill Level: <input type="text" th:field="*{skillsLevel}" />
				<span th:if="${#fields.hasErrors('skillsLevel')}"
					th:errors="*{skillsLevel}">Skill Level Error</span>
			</p>

			<input type="submit" class="btn btn-default" value="Add" />
			<a type="submit" class="btn btn-default" href="results.html" >Next</a>
			
		</form>
	</div>
</body>
</html>
