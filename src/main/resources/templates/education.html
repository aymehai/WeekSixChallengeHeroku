<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/199/xhtml"
	xmlns:th="www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Education Page</title>

<th:block th:replace="base :: head"></th:block>
</head>
<body>

	<th:block th:replace="base :: nav"></th:block>
	<div class="container">
		<form action="#" th:action="@{/education}" th:object="${education}"
			method="post">
			
			<input type="hidden" th:field="*{id}" />
			<p>
				Education Name: <input type="text" th:field="*{educationName}" />
				<span th:if="${#fields.hasErrors('educationName')}"
					th:errors="*{educationName}">Education Name Error</span>
			</p>

			<p>
				Education Major: <input type="text" th:field="*{educationMajor}" />
				<span th:if="${#fields.hasErrors('educationMajor')}"
					th:errors="*{educationMajor}">Education Major Error</span>
			</p>

			<p>
				Enrollment Year: <input type="text" th:field="*{educationStart}" />
				<span th:if="${#fields.hasErrors('educationStart')}"
					th:errors="*{educationStart}">Enrollment Year Error</span>
			</p>

			<p>
				Graduation Year: <input type="text" th:field="*{educationEnd}" />
				<span th:if="${#fields.hasErrors('educationEnd')}"
					th:errors="*{educationEnd}">Graduation Year Error</span>
			</p>

			<input type="submit" class="btn btn-default" value="Add" />
			<a type="submit" class="btn btn-default" href="work.html" >Next</a>
			
		</form>
	</div>
</body>
</html>
