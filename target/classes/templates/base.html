<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/199/xhtml"
	xmlns:th="www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Base Template</title>
<th:block th:fragment="head">
	<!-- Bootstrap -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

</th:block>
</head>
<body>
	<nav class="navbar navbar-inverse" th:fragment="nav">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="true"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> 
				<span class="icon-bar"></span> 
				<span class="icon-bar"></span> 
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">RoboResume</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="index">Home</a></li>
				<li sec:authorize="isAuthenticated() == false"><a href="/login">Login</a></li>
				<li sec:authorize="isAuthenticated() == false"><a href="/registration">Register</a></li>
				<li sec:authorize="isAuthenticated()"><a href="/results">My Resume</a></li>
				<li sec:authorize="isAuthenticated()"><a href="/logout">Logout</a></li>
				<li sec:authorize="isAuthenticated()"><a href="/search">Search</a></li>
			</ul>
		</div>
	</nav>
</body>
</html>
